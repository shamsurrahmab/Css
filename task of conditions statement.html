<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Of Number</title>
</head>
<body>
    <script>
        var a=0;
        if(a<0){
            document.write("Negative Number")
        }else if(a>0){
            document.write("Positive Number")
        }else{
            document.write("Zero")
        }
    </script>
</body>
</html>
