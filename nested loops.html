<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loops</title>
</head>
<body>
    <h1>Nested Loops</h1>
    <script>
        for (var a=1;a<100;a=a+10){
            for (var b=a;b<a+10;b++){
                document.write(b)
            }
            document.write("<br/>"+"<br/>")
        }

        for (var a=1;a<=5;a++){
            for(b=1;b<=a;b++){
                document.write(a);
            }
            document.write("<br/>")

       }

       for (var a=1;a<=5;a++){
            for(b=1;b<=a;b++){
                document.write(b);
            }
            document.write("<br/>")
       }

    </script>
</body>
</html>
